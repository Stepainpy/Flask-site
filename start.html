<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Выберете викторину:</h2>
        <form method="POST" action="/">

                {% for id, name in q_list %}

            </select>
            <p><input type="submit" value="Выбрать"></p>
        </form>
    </body>
</html>
